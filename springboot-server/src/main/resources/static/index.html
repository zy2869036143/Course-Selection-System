    position: fixed;

}</style><link href="/css/about.eefec7a8.css" rel="prefetch"><link href="/css/chunk-920bbfc6.2ac3b50b.css" rel="prefetch"><link href="/js/about.2720e140.js" rel="prefetch"><link href="/js/chunk-2d0cbb05.92ed8a6f.js" rel="prefetch"><link href="/js/chunk-920bbfc6.38a8d502.js" rel="prefetch"><link href="/css/app.fca21b6d.css" rel="preload" as="style"><link href="/css/chunk-vendors.4cb5fce1.css" rel="preload" as="style"><link href="/js/app.bf3eba46.js" rel="preload" as="script"><link href="/js/chunk-vendors.4b749df8.js" rel="preload" as="script"><link href="/css/chunk-vendors.4cb5fce1.css" rel="stylesheet"><link href="/css/app.fca21b6d.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but mayorista-client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><canvas id="canvas"></canvas><div id="app"><canvas id="canvas"></canvas></div><script>var canvas = document.getElementById("canvas")
canvas.width = window.innerWidth
canvas.height = window.innerHeight
var ctx = canvas.getContext("2d")
var particlesArray = []
var count = parseInt(canvas.height / 100 * canvas.width / 100)
class Particle {
    constructor(x, y) {
        this.x = x
        this.y = y
        this.directionY = 0.5 - Math.random()
        this.directionX = 0.5 - Math.random()
    }
    update() {
        this.y += this.directionY
        this.x += this.directionX
    }
    draw() {
        ctx.beginPath()
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2)
        ctx.fillStyle = "white"
        ctx.fill()
    }
}

function createParticle() {
    var x = Math.random() * canvas.width
    var y = Math.random() * canvas.height
    particlesArray.push(new Particle(x, y))
}

function handleParticle() {
    for (var i = 0; i < particlesArray.length; i++) {
        var particle = particlesArray[i]
        particle.update()
        particle.draw()
        if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
            particlesArray.splice(i, 1)
        }
        for (var j = i; j < particlesArray.length; j++) {
            dx = particlesArray[i].x - particlesArray[j].x
            dy = particlesArray[i].y - particlesArray[j].y
            long = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2))
            if (long < 100) {
                ctx.beginPath()
                ctx.strokeStyle = "rgba(124,107,213," + (1 - long / 200) + ")"
                ctx.moveTo(particlesArray[i].x, particlesArray[i].y)
                ctx.lineTo(particlesArray[j].x, particlesArray[j].y)
                ctx.lineWidth = 1
                ctx.stroke()
            }
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height)
    if (particlesArray.length < count) {
        createParticle()
    }
    handleParticle()
}
setInterval(() => {
    draw(), 1
})</script><script src="/js/chunk-vendors.4b749df8.js"></script><script src="/js/app.bf3eba46.js"></script></body></html>
